<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Component</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="img-top"><img src="images/bg-pattern-top.svg" alt="" width="700" draggable="false"></div>
    <div class="img-bottom"><img src="images/bg-pattern-bottom.svg" alt="" width="700" draggable="false"></div>
    
    <div class="flex">
      <div class="card">
        <div class="card-top">
          <div class="img"><img src="images/image-victor.jpg" alt="" draggable="false"></div>
        </div>

        <div class="card-text">
          <h1>  Victor Crest</h1>
          <div class="text">
            <span>26</span>
            <span>London</span>
          </div>
        </div>

        <div class="num">
          <div class="box-1">
            <span>80K</span>
            <p>Followers</p>
          </div>
          <div class="box-2">
            <span>803K</span>
            <p>Likes</p>
          </div>
          <div class="box-3">
            <span>  1.4K
            </span>
            <p>  Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
